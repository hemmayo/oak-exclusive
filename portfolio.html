    <include src="/partials/navbar.html"></include>
    <main role="main">
      <section class="portfolio-slider container">
        <div class="text-center">
          <h1 class="display-4 font-weight-bold mb-4">
            Check out some of our works
          </h1>
          <h5 class="subtitle font-weight-light">
            The little things matter to us at
            <br />Oak exclusive
          </h5>
        </div>
        <div class="my-5">
          <div
            id="portfolio-slider"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#portfolio-slider"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#portfolio-slider" data-slide-to="1"></li>
              <li data-target="#portfolio-slider" data-slide-to="2"></li>
              <li data-target="#portfolio-slider" data-slide-to="3"></li>
              <li data-target="#portfolio-slider" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="/dist/img/embroidery.jpg"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="/dist/img/screen-printing.jpg"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="/dist/img/portfolio/baby-bib-1.jpg"
                  alt="Third slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="/dist/img/portfolio/5c71ee54_338f.jpg"
                  alt="Fourth slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="/dist/img/portfolio/image-2.jpg"
                  alt="Fifth slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#portfolio-slider"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#portfolio-slider"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
