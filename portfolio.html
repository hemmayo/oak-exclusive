<!DOCTYPE html>
<html lang="en">
  <head>
    <include src="/partials/head.html"></include>
  </head>
  <body>
    <include src="/partials/navbar.html"></include>
    <main role="main">
      <section class="portfolio-slider container">
        <div class="text-center">
          <h1 class="display-4 font-weight-bold mb-4">
            Check out some of our works
          </h1>
          <h5 class="subtitle font-weight-light">
            The little things matter to us at
            <br />Oak exclusive
          </h5>
        </div>
        <div class="my-5">
          <div
            id="portfolio-slider"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#portfolio-slider"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#portfolio-slider" data-slide-to="1"></li>
              <li data-target="#portfolio-slider" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="https://images.unsplash.com/photo-1558981852-426c6c22a060?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2251&q=80"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="https://images.unsplash.com/photo-1579967609042-41e3f7b9932b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2213&q=80"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="https://images.unsplash.com/photo-1551801726-40d215889cc7?ixlib=rb-1.2.1&auto=format&fit=crop&w=2251&q=80"
                  alt="Third slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#portfolio-slider"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#portfolio-slider"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </section>
      <section class="pt-1">
        <div class="container">
          <div class="col-lg-6 mx-auto my-5 text-center">
            <h2>Portfolio</h2>
          </div>
          <div class="portfolio-items my-5">
            <figure class="portfolio-item bg-light">
              <a href="/work">
                <img
                  class="portfolio-image"
                  src="https://images.unsplash.com/photo-1562887189-4b6edf71d847?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1600&q=80"
                />
              </a>
            </figure>
            <figure class="portfolio-item bg-light">
              <a href="/work">
                <img
                  class="portfolio-image"
                  src="https://images.unsplash.com/photo-1580066549518-ae0fd5dd6f41?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
                />
              </a>
            </figure>
            <figure class="portfolio-item bg-light">
              <a href="/work">
                <img
                  class="portfolio-image"
                  src="https://images.unsplash.com/photo-1580066549518-ae0fd5dd6f41?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
                />
              </a>
            </figure>
          </div>
        </div>
      </section>
    </main>
    <include src="/partials/footer.html"></include>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <include src="/partials/scripts.html"></include>
    <script src="dist/js/site.js"></script>
  </body>
</html>
